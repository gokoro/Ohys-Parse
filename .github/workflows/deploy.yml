name: Deploy to fly

on:
  workflow_run:
    workflows: ['Publish Docker image']
    types:
      - completed

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
